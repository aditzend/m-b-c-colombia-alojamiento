templates:
  utter_General_Saludo:
    - text: "Hola! ¿En que te puedo ayudar?"
    - text: "Hola! ¿Como le puedo ayudar?"
    - text: "Hola! Gracias por el interés en nuestros servicios. Podrias indicarme el motivo de tu consulta?"

  utter_General_Despedida:
    - text: "Gracias por utilizar nuestros servicios. Hasta pronto."
    - text: "Gracias!. Hasta pronto."
    - text: "Hasta pronto!"
    - text: "Gracias por comunicarte con nosotros y pertenecer a la gran familia Compensar. Recuerda que lo mejor de lo que hacemos es para quien lo hacemos."
  
  utter_General_ActualizarDatos:
    - text: "Ingresa aquí http://bit.ly/2OHEcs2 selecciona actualizar mis datos o documentos e ingresa al portal transaccional para radicar o actualizar toda tu información."
  
  utter_Afiliaciones_ConocerCategoria:
    - text: "Categoría  A: Trabajadores cuyo salario básico no supere los 2 salarios mínimos legales mensuales vigentes.
                        B: Trabajadores cuyo salario básico esté entre 2 y 4 salarios mínimos legales mensuales vigentes.
                        C: Trabajadores cuyo salario básico supere los 4 salarios mínimos legales mensuales vigentes."

  utter_Afiliaciones_ConsultarCategoriaXIdentificacion:
    - text : "Si no está seguro aun de cual es su Categoria, por favor indique su numero de Cedula de Ciudadania."
  
  utter_General_ActualizarDatosNoSoy:
    - text : "Estimado usuario, gracias por tu respuesta, actualizaremos nuestra base de datos."

  utter_Afiliaciones_Invitados:
    - text : "La categoría es personal e intransferible, y forma parte de la regulación en los servicios de las Cajas de Compensación Familiar"
  
  utter_Afiliaciones_AsignacionCategoria:
    - text : "La categoría se establece de acuerdo con el salario registrado en la afiliación, y se actualizará con los datos registrados en el pago mensual del aporte."
  
  utter_Afiliaciones_AQuienAfiliar:
    - text : "Puedes afiliar a la Caja de compensación Compensar a: padres de cualquier edad, cónyuge o compañer@ permanente, hij@s y herman@s hasta los 23 años."

  utter_Afiliaciones_ComoPuedoAfiliarBeneficiarios:
    - text : "Ingresa aquí http://bit.ly/2WGF2Ib donde encontrarás el tour virtual de cómo afiliar a tus beneficiarios por nuestra plataforma de transacciones en línea."

  utter_Afiliaciones_MediosConsultarGrupoFamiliar:
    - text : "Ingresa aquí http://bit.ly/2WD0fTk con usuario y clave de transacciones en línea y selecciona datos básicos para encontrar la información de tu grupo familiar."
  
  utter_Afiliaciones_AfiliacionCosto:
    - text : "Puedes afiliar sin costo a la Caja de Compensación a padres, cónyuge o compañer@ permanente, hij@s y herman@s hasta los 23 años."
  
  utter_AlimentosBebidas_PlanesIncluyenBebidas:
    - text : "En Lagosol tenemos puntos para la venta de alimentos y bebidas y en Lagomar tu tarifa incluye bebidas ilimitadas (jugos, gaseosas y limonadas)"

  utter_AlimentosBebidas_TipoAlimentacion:
    - text : "En Lagomar tu reserva incluye alimentación tipo buffet y en los planes de Lagosol encontraras alimentación tipo menú."
  
  utter_AlimentosBebidas_PlatosCarta:
    - text : "En los dos hoteles Lagomar y Lagosol contamos con el servicio de platos a la carta para todos los gustos."

  utter_AlimentosBebidas_MenuInfantil:
    - text : "En los dos hoteles Lagomar y Lagosol contamos con menús infantiles para tus niños."

  utter_AlimentosBebidas_HorarioComidasLagosol:
    - text : "Los horarios de nuestro restaurante en Lagosol para el desayuno es de 8:00am a 10:00am, el almuerzo de 1:00pm a 2:30pm o cena de 7:00pm a 8:30pm"

  utter_AlimentosBebidas_HorarioComidasLagomar:
    - text : "Los horarios de nuestro restaurante tipo buffet en Lagomar  son: desayuno de 7:00am a 10:00am, almuerzo de 12:00pm a 3:00pm y cena de 7:00am a 10:00pm "
  
  utter_AlimentosBebidas_VendenBebidasAlcoholicas:
    - text : "En la piscina mirador de Lagomar podrás disfrutar de cócteles con y sin licor entre las 10:00am y 7:00pm, con costo adicional. En Lagosol tenemos puntos de venta de bebidas alcohólicas como cervezas y cócteles."
  
  utter_Canal_HorarioChat:
    - text : "Cualquier duda o información adicional que requieras no dudes en comunicarte por nuestro chat https://sforce.co/2FM10ml en los siguientes horarios: lun a vie de 7:00am a 8:00pm sábados de 8:00am a 5:00pm y domingos y festivos de 10:00am a 6:00pm"
  
  utter_Canal_OficinasHorarios:
    - text : "Estimado usuario, conoce aquí http://bit.ly/2FMiRcM las sedes y horarios que cuentan con asesoría en turismo"
  
  utter_Canal_horarioLineaTelefonica:
    - text : "Cualquier duda o información adicional que necesites no dudes en comunicarte a la línea telefónica 0313077001 en los siguientes horarios: lun a vie de 8:00am a 5:30pm sábados, domingos y festivos de 8:00am a 5:00pm"
  
  utter_Default:
    - text : "Por favor modifica tu pregunta o ingresa a http://bit.ly/2WI3nxe para conocer más información sobre la Caja de Compensación Familiar Compensar."

  utter_Pagos_TiempoPagoReserva:
    - text : "Si realizaste la reserva presencialmente, a través del 3077001 o en el Chat en Línea, debes generar el pago mínimo del 50% en 48 horas después de haber generado la reserva, el valor restante lo debes pagar mínimo una semana antes de ingresar al hotel (el hotel no recibirá este pago)."

  utter_Pagos_MediosPagosReserva:
    - text : "Para realizar el pago de tu reserva puedes hacerlo por la línea telefónica, chat o página web con tarjeta de crédito o de manera presencial con tarjeta débito o crédito, tarjeta Compensar, efectivo o consignación del banco de Bogotá."

  utter_Pagos_PagarConLibranzaNomina:
    - text : "Actualmente no es posible pagar tu reserva con libranza, sin embargo, tenemos la opción de un crédito alojamiento con Compensar, cuya forma de pago si puede ser descuento por nomina"
  
  utter_Planes_PlanesNavidadFinDeAnio:
    - text : "Estimado usuario, aún no se han estructurado los planes de navidad y fin de año, tan pronto estén diseñados se notificará oportunamente en nuestra página web http://bit.ly/2YL7wm2"
  
  utter_Reservas_MediosHacerReserva:
    - text : "Compensar cuenta con 4 medios a través de los cuales puedes realizar tu reserva: 1. Presencialmente en las siguientes sedes y horarios http://bit.ly/2OKNNyb 2.Línea de atención telefónica 0313077001, reservas online o Chat en Línea "
  
  utter_Reservas_Requisitos_RealizarReserva:
    - text : "Debes tener claras las fechas en las que realizarás tu viaje y tener a la mano los números de identificación y fechas de nacimiento de las personas que viajarán contigo."
  
  utter_Reservas_CambiosReserva:
    - text : "Realiza cambio o modificaciones en tu reserva en los puntos de atención presencial, en la línea 0313077001 o por nuestro chat, estos cambios están sujetos a disponibilidad y puede ocasionar reliquidación en la tarifa, además deben realizarse antes de 48 horas a la llegada del hotel"
  
  utter_Reservas_ProblemasPortalReservas:
    - text : "En caso de presentar inconvenientes con tu proceso de reserva, el portal de Compensar cuenta con un chat en línea a través, del cual puedes recibir asesoría de lun a vie de 7:00am a 8:00pm sábados de 8:00am a 5:00pm y domingos y festivos de 10:00am a 6:00pm"
    - text : "En caso de presentar inconvenientes al realizar tu reserva online, Compensar dispone de un chat en línea a través del cual puedes recibir apoyo, de lunes a viernes de 7:30am a 6:30pm, sábados de 8:00am a 5:00pm y domingos y festivos de 10:00am a 6:00pm"
  
  utter_Reservas_MediosCancelacionReservas:
    - text : "Acércate a uno de las oficinas de venta en Bogotá http://bit.ly/2FMiRcM o comunícate al call o chat, ten a la mano los soportes del motivo por el cual no puedes viajar para estudio del caso, y las posibles opciones de reprogramación o devolución"
  
  utter_Reservas_MotivoCancelacionReserva:
    - text : "Enfermedad o muerte de uno de los viajeros o de un familiar de primer grado de consanguinidad de algunos de los integrantes de la reserva; problemas de orden público en la ciudad de origen, municipio de destino o en la carretera de acceso a los centros vacacionales."
  
  utter_Reservas_CambiosConservandoTarifa:  
    - text : "Puedes efectuar cambios en tu reserva, estos cambios están sujetos a las condiciones del plan adquirido, consulta con asesor la disponibilidad y posibles cambios en tu tarifa"
  
  utter_Reservas_CancelarReactivarReserva:
    - text : "Está permitido realizar hasta 3 cancelaciones y reactivaciones en los 6 meses siguientes a la confirmación de la primera fecha relacionada en la reserva."

  utter_Reservas_PlanearEsAhorrar:
    - text : "Planear es Ahorrar es un esquema mensual dinámico en donde podrás seleccionar la mejor opción de acuerdo con la disponibilidad y capacidad de compra. Conoce más aquí http://bit.ly/2KcyP5E aplican TyC"

  utter_Reservas_EdadPagoNiños:
    - text : "Para Hotel Lagomar o Lagosol (alojamiento) el rango de edad considerado para niños es de 2 a 11 años y para servicio de pasadía los niños menores de 3 años no pagan el ingreso al hotel."

  utter_Reservas_CostoHospedaje:
    - text : "El valor del hospedaje se fija de acuerdo a la categoría de afiliación individual, cantidad de personas, hotel y el plan que elijas, consulta en cada uno de los hoteles aquí http://bit.ly/2Ueym7j" 
  
  utter_Reservas_DisponibilidadTarifas:
    - text : "Estimado usuario para conocer nuestros planes y la disponibilidad de nuestros hoteles, puedes realizarlo directamente en la página web aquí: http://bit.ly/2Vfzkg1"

  utter_Reservas_CederReserva:
    - text : "Sí, debe realizar la solicitud por escrito adjuntando la cédula del titular actual de la reserva y el nuevo titular. La reserva se debe reliquidar de acuerdo con la categoría de afiliación de las personas que viajan dependiendo la fecha de viaje."
   
  utter_Reservas_LimiteAcompañantes:
    - text : "En ninguno de nuestros hoteles tenemos un limite de acompañantes, sin embargo, las reservas están sujetas a disponibilidad."   

  utter_SobreHoteles_UbicacionHoteles:
    - text : "Ingresa aquí http://bit.ly/2VinAJR para visualizar la ruta que te hará llegar de Bogotá a Lagomar o aquí http://bit.ly/2IaPUdk si tu destino es Lagosol"

  utter_SobreHoteles_DocumentosParaCheckIn:
    - text : "Documento de identificación personal, menores de edad deben ir acompañado por sus padres, de lo contrario, el acudiente deberá presentar una carta autenticada ante una notaría, donde uno de los dos padres deleguen el cuidado en las fechas y lugar de la reserva y certificado de pago de la reserva."

  utter_SobreHoteles_HorarioIngresoHoteles:
    - text : "La hora de ingreso a nuestros hoteles es a las 03:00 p.m. y la hora de salida es a la 12:30 p.m. ten en cuenta que si ingresas a los hoteles antes de las 3 o entregas la habitación después de las 12:30 se generará un cargo adicional."

  utter_SobreHoteles_TransporteHoteles:
    - text : "Lagomar y Lagosol no prestan servicio de transporte desde Bogotá, únicamente Lagosol presta este servicio para pasadía, los días sábados, domingos y festivos."  
  
  utter_SobreHoteles_PermiteIngresoAlimentos:
    - text : "No está permitido el ingreso de alimentos o bebidas en ninguno de los hoteles, Lagomar y Lagosol ofrecen opciones de bebidas y alimentación para tu gusto."
    
  utter_SobreHoteles_IngresoMascotas:
    - text : "En este momento no contamos con espacios adecuados para las mascotas, por lo tanto no está permitido el ingreso de las mismas a los hoteles"    

  utter_SobreHoteles_PiscinaNiños:
    - text : "Claro que sí, en los dos hoteles contamos con instalaciones adecuadas y atractivas para que disfruten todos los integrantes de las familias sin importar su edad"

  utter_SobreHoteles_HabitacionesAireAcondicionado:
    - text : "En Lagosol las habitaciones te brindan un ambiente fresco por su sistema de climatización con evaporación y ventiladores a techo, y en Lagomar las habitaciones disponen de aire acondicionado."

  utter_SobreHoteles_ServicioParqueadero:
    - text : "El parqueadero está incluido dentro del valor de tu reserva o pasadía."

  utter_SobreHoteles_SillaDeRuedas:
    - text : "Los hoteles cuentan con instalaciones accesibles para personas en silla de ruedas, sin embargo, el préstamo de sillas se ofrece solo en casos de fuerza mayor."
    
  utter_SobreHoteles_PlanesRomanticos:
    - text : "No tenemos planes románticos, sin embargo, te ofrecemos servicios adicionales como pétalos de rosas para decorar la habitación, vino y servicio en SPA."  

  utter_SobreHoteles_Lavanderia:
    - text : "Contamos con servicio de lavandería en Lagomar Hotel y Centro de Convenciones"

  utter_SobreHoteles_HotelTiendas:
    - text : "En Lagosol puedes encontrar miscelánea de verano y en Lagomar tenemos una Boutique."

  utter_SobreHoteles_CanchaTenis:
    - text : "Por supuesto, en Lagomar y Lagosol tenemos canchas de tenis y campos múltiples para que realices actividades deportivas"

  utter_SobreHoteles_DeportesExtremos:
    - text : "En Lagomar ofrecemos deportes acuáticos como paseo en lancha, esquí acuático y tabla en el lago, con costo adicional."

  utter_SobreHoteles_ServiciosAdicionales:
    - text : "En Lagosol existen puntos de venta de alimentos y bebidas y en Lagomar hay servicios adicionales como: bolera, spa, lago privado y divertimento las cuales tienen un costo adicional."

  utter_SobreHoteles_Enfermeria:
    - text : "Por supuesto, contamos con el personal y los equipos idóneos para atender cualquier emergencia que se pueda presentar en alguno de nuestros hoteles."

  utter_SobreHoteles_PiscinasHotel:
    - text : "En Lagosol hay cinco (5) piscinas y en Lagomar hay cuatro (4) para que disfrutes y te quedes en la de tu preferencia."

  utter_SobreHoteles_TVHabitacion:
    - text : "Claro que sí, contamos con televisión satelital en nuestras habitaciones."

  utter_SobreHoteles_HorarioRecepcion:
      - text : "La recepción esta disponible para nuestros huéspedes las 24 horas."

  utter_SobreHoteles_SalirHotel:
      - text : "Por supuesto, no tienes limitaciones en ninguno de nuestros hoteles."

  utter_SobreHoteles_MaterialCanchaTenis:
